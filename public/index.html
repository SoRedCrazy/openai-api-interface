<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Flux OpenAI Interface</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Prism.js CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Multi-Flux OpenAI Interface</h1>
      </header>

      <div class="main-content">
        <div class="tabs" id="tabs">
          <!-- Tabs will be dynamically added here -->
        </div>

        <div class="chat-containers" id="chat-containers">
          <!-- Chat containers will be dynamically added here -->
        </div>

        <form id="openai-form" class="input-form">
          <label for="apiKey">Your OpenAI API Key:</label>
          <input
            type="text"
            id="apiKey"
            name="apiKey"
            placeholder="Enter your OpenAI API key"
            required
          />

          <label for="model">Select GPT Model:</label>
          <select id="model" name="model" required>
              <option value="gpt-4o">GPT-4o</option>
              <option value="gpt-4o-2024-08-06">GPT-4o-2024-08-06</option>
              <option value="gpt-4o-2024-05-13">GPT-4o-2024-05-13</option>
              <option value="chatgpt-4o-latest">ChatGPT-4o Latest</option>
              <option value="gpt-4o-mini">GPT-4o Mini</option>
              <option value="gpt-4o-mini-2024-07-18">GPT-4o Mini 2024-07-18</option>
              <option value="gpt-4o-realtime-preview">GPT-4o Realtime Preview</option>
              <option value="gpt-4o-realtime-preview-2024-10-01">GPT-4o Mini Realtime Preview 2024-10-01</option>
              <option value="o1-preview">O1 Preview</option>
              <option value="o1-preview-2024-09-12">O1 Preview 2024-09-12</option>
              <option value="o1-mini">O1 Mini</option>
              <option value="o1-mini-2024-09-12">O1 Mini 2024-09-12</option>
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
              <option value="gpt-4-turbo-2024-04-09">GPT-4 Turbo 2024-04-09</option>
              <option value="gpt-4-turbo-preview">GPT-4 Turbo Preview</option>
              <option value="gpt-4-0125-preview">GPT-4 0125 Preview</option>
              <option value="gpt-4-1106-preview">GPT-4 1106 Preview</option>
              <option value="gpt-4">GPT-4</option>
              <option value="gpt-4-0613">GPT-4 0613</option>
              <option value="gpt-4-0314">GPT-4 0314</option>
              <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo 0125</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
              <option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo 1106</option>
              <option value="gpt-3.5-turbo-instruct">GPT-3.5 Turbo Instruct</option>
          </select>


          <p>
            Pour plus d'informations sur les modèles, visitez 
            <a href="https://platform.openai.com/docs/models" target="_blank">la documentation des modèles d'OpenAI</a>.
          </p>
          <label for="prompt">Enter your prompt:</label>
          <textarea
            id="prompt"
            name="prompt"
            rows="4"
            placeholder="Ask anything..."
            required
          ></textarea>

          <!-- Submit button now spans the full width -->
          <button type="submit" class="primary-btn full-width">Submit</button>
        </form>

        <div class="chat-actions">
          <button id="newChatButton" class="secondary-btn">New Chat</button>
          <button id="downloadChatButton" class="secondary-btn">
            Download Chat
          </button>
          <button id="clearChatButton" class="secondary-btn">Clear Chat</button>
          <button id="clearAllButton" class="danger-btn">Clear All</button>
        </div>

        <form id="restoreChatForm">
          <label for="chatUUID">Enter Chat UUID to Restore:</label>
          <div style="display: flex; align-items: center">
            <input
              type="text"
              id="chatUUID"
              placeholder="Enter chat UUID here"
            />
            <button type="submit">Restore Chat</button>
          </div>
        </form>
        <button id="imageButton" class="primary-btn full-width">
          GPT image
        </button>
      </div>

      <div id="loading" class="loading" style="display: none">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Include Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
