<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload and Capture</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Style général de la page */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      header h1 {
        text-align: center;
        color: #4a90e2;
        font-size: 2.5rem;
      }

      .main-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background-color: #4a90e2;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin: 10px 0;
      }

      button:hover {
        background-color: #357ab8;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #4a90e2;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #extractedText,
      #openaiResponse {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
        max-width: 800px;
        margin: 10px auto;
        word-break: break-word;
      }

      #backButton {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        background-color: #28a745;
        color: white;
      }

      #backButton:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Upload Image or Capture Screenshot</h1>
      </header>
      <div class="main-content">
        <form id="apiForm">
          <label for="apiKey">Enter your API Key:</label>
          <input
            type="text"
            id="apiKey"
            name="apiKey"
            placeholder="Enter your API key"
            required
          />
          <label for="imageInput">Select an image:</label>
          <input type="file" id="imageInput" accept="image/*" />
          <button type="button" id="uploadButton">Upload Image</button>
        </form>
        <div id="loading" class="loading" style="display: none">
          <div class="loading-spinner"></div>
        </div>

        <div id="extractedText"></div>
        <div id="openaiResponse"></div>

        <button id="backButton">Back to Chat</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script_images.js"></script>
  </body>
</html>
